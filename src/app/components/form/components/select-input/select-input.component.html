<mat-form-field appearance="fill">
  <mat-label>{{ input.label }}</mat-label>
  <mat-select [formControl]="control" [placeholder]="input.placeholder || ''">
    <mat-option *ngFor="let option of options$ | async" [value]="option.value">
      {{ option.label }}
    </mat-option>
  </mat-select>
</mat-form-field>

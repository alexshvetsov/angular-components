<mat-form-field appearance="fill">
    <mat-label>{{input.label}}</mat-label>
    <mat-select [formControl]="control" [placeholder]="input.placeholder">
      <mat-option *ngFor="let option of input.options" [value]="option.value">
        {{option.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

<ng-container *ngIf="formGroup$ | async as formGroup">
  <form
    [formGroup]="formGroup"
    [appGridBox]="formConfig.gridBoxConfig"
    [appFlexBox]="formConfig.flexBoxConfig"
  >
    <ng-container *ngFor="let input of inputs$ | async">
      <app-input [input]="input" [control]="getFormControl(formGroup,input.name)" />
    </ng-container>
  </form>
</ng-container>

<div [ngSwitch]="columnType" >
  <ng-container *ngSwitchCase="'text'">
    <span>{{ data }}</span>
  </ng-container>
  <ng-container *ngSwitchCase="'number'">
    <span>{{ data }}</span>
  </ng-container>
  <ng-container *ngSwitchCase="'img'">
    <img [src]="data" alt="image">
  </ng-container>
  <ng-container *ngSwitchCase="'date'">
    <span>{{ data | date:'dd/MM/yyyy' }}</span>
  </ng-container>
</div>
